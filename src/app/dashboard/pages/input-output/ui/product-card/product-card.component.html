<div class="bg-slate-200 w-full rounded-xl h-40 flex flex-col justify-center items-center">
  <span>{{product().name }}</span>
  <h2 class="font-bold text-sm my-3"># {{product().id}}</h2>

  <button
    (click)="incrementQuantity()"
    class="bg-blue-500 px-2 rounded text-white hover:bg-blue-600 transition-all"
  >
    Qty: {{product().quantity}}
  </button>
</div>
